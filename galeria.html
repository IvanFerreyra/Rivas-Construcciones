<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes con Ampliación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            max-width: 800px;
            margin: 20px auto;
        }
        .gallery img {
            width: calc(33.33% - 4px);
            margin: 2px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="img/ingeniero2.jpg" alt="Imagen 1" onclick="openModal(this.src)">
        <img src="img/ingeniero.jpg" alt="Imagen 2" onclick="openModal(this.src)">
        <img src="img/ingeniero2.jpg" alt="Imagen 3" onclick="openModal(this.src)">
        <img src="img/ingeniero.jpg" alt="Imagen 4" onclick="openModal(this.src)">
        <!-- Agrega más imágenes aquí -->
    </div>

    <div class="modal" onclick="closeModal()">
        <img id="modalImage">
    </div>

    <script>
        function openModal(src) {
            const modal = document.querySelector('.modal');
            const modalImage = document.getElementById('modalImage');
            modal.style.display = 'flex';
            modalImage.src = src;
        }

        function closeModal() {
            const modal = document.querySelector('.modal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
